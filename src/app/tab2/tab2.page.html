<ion-header>
  <ion-toolbar>
    <ion-title>
      Photo Galery
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <img [src]="currentImage" *ngIf="currentImage">

  <ion-fab vertical="bottom" horizontal="center" slot="fixed">
    <ion-fab-button (click)="takePicture()">
      <ion-icon name="camera"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
